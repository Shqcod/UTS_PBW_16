<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Register - Todo App</title>
</head>
<body>
  <h1>Autentikasi</h1>

  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Nama Lengkap"><br>
  <input type="email" id="regEmail" placeholder="Email"><br>
  <input type="password" id="regPassword" placeholder="Password"><br>
  <button onclick="register()">Daftar</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
  
      try {
        const res = await fetch('https://api-todo-list-pbw.vercel.app/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
  
        const result = await res.json();
        console.log('Login Response:', result);
  
        const token = result?.data?.token;
        const userId = result?.data?.userId;
  
        if (token) {
          localStorage.setItem('token', token);
          localStorage.setItem('userId', userId);
          alert('Login berhasil! Mengalihkan ke halaman todo...');
          window.location.href = 'todo.html';
        } else {
          alert('Login gagal! Token tidak ditemukan.');
        }
  
      } catch (err) {
        console.error('Terjadi error saat login:', err);
        alert('Terjadi kesalahan jaringan: ' + err.message);
      }
    }

    async function register() {
    const fullName = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    try {
      const res = await fetch('https://api-todo-list-pbw.vercel.app/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullName, email, password })
      });

      const result = await res.json();
      console.log('Register Response:', result);

      if (res.ok) {
        alert('Registrasi berhasil! Silakan login.');
      } else {
        alert('Registrasi gagal: ' + result.message);
      }

    } catch (err) {
      console.error('Terjadi error saat register:', err);
      alert('Terjadi kesalahan jaringan: ' + err.message);
    }
  }
  </script>
</body>
</html>
